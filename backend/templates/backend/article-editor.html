<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if new %}
        <title>写新文章</title>
    {% else %}
        <title>编辑文章</title>
    {% endif %}
    {% load staticfiles %}
    <link href="{% static "backend/css/article-editor.css" %}" type="text/css" rel="stylesheet">
</head>
<body>
    {% include "backend/backend-actions.html" %}
    <div class="new-article-editor">
        <div class="title">
            <input type="text" name="title" placeholder="文章标题" value="{{ article.title }}">
        </div>
        <div class="content" contenteditable="true">
            {{ article.content|safe }}
        </div>
        {% if new %}
            <div class="action-btn" id="new-btn">发布</div>
        {% else %}
            <div class="action-btn" id="save-btn" article-id="{{ article.id }}">保存</div>
            <div class="action-btn" id="preview-btn" article-id="{{ article.id }}">预览</div>
        {% endif %}
    </div>

<script src="{% static "common/js/jquery.min.js"%}"></script>
<script src="{% static "common/js/lycpost.js"%}"></script>
<script src="{% static "backend/js/article-editor.js"%}"></script>
</body>
</html>
